<!DOCTYPE html>
<html>
<head>
   <title>FREE-MON</title>
   <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!-- CSS LINK -->
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- FONT -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200&display=swap" rel="stylesheet">


</head>
<body >

<!-- LOGO LINK  -->
   <div class="logo container-fluid">
      <a href="index.html"><img class="width400 mt-4" src="http://i.imgur.com/hWvDDEP.png" ></a>
   </div>

<!-- START SCREEN -->
<div id="loaderConatiner">
  <div class="loader"></div>

</div>

<div id="siteInfo" class="position-fixed tiny-font d-none d-sm-block infoFont">Hangman style Pokemon Name-guessing game</div>
<div id="myInfo" class="position-fixed tiny-font d-none d-sm-block infoFont">Made by Sungmin Ashley Ro</div>

  <div id="startScreen" class="container-fluid textCenter">
    <!-- 1. create input for player's name -->
    <div id="userInputContainer" class="mx-auto width400">
      <div class="mt-5 mb-5">
        <label for="userName" class="small-font mt-3">player's name:</label>
        <input id="userName" class="small-font text-center" placeholder="type player's name" >
      </div>

      <label class="small-font">Choose a generation:</label>
      <div class="custom-select">
        <select id="level" class="small-font">
          <option value="1"> I </option>
          <option value="2"> II </option>
          <option value="3"> III </option>
          <option value="4"> IV </option>
          <option value="5"> V </option>
          <option value="6"> VI </option>
          <option value="7"> VII </option>
          <option value="8"> VIII </option>
        </select>
      </div>

      <div class="mb-5 minWidth500" height>
        <button id="playGame" class="width400">GOTTA FREE THEM ALL!</button>
      </div>

    </div>
  </div>
<!-- end of start screen -->

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="container-fluid textCenter" style="display:none">
    <!-- 1. keep score and availble tries -->
    <div id="scoreContainer" class="mx-auto width400 ">
      <div id="scoreDiv" class="small-font"><span id="playerName"></span>'s score:<span id="scoreNum">0</span></div>
      <div id="livesDiv" class="small-font mb-2"><span id="guessNum">10</span> tries left</div>
      <button id="changeGeneration" class="mb-4 small-font">change Settings</button>
    </div>

    <!-- 2. pokemon display area  -->
    <div class="pokemonBox mx-auto textCenter" height="400px"></div>
    <!-- <canvas id="myCanvas" width="500" height="500" style="border-top:5px solid #000000; border-bottom: 5px solid #000000; "></canvas> -->

    <!-- GUESSED LETTER DIV -->
    <div id="letterGuessContainer" class=""></div>

    <!-- 3. lay alphabets -->
    <div class="alphabetsContainer container-fluid pd20"></div>
 </div>


   <!-- P5.js CANVAS -->
   <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
   <!-- BOOTSTRAP JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   <!-- JAVASCRIPT FILE  -->
   <script src="js/script.js"></script>


</body>
</html>
