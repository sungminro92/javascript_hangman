<!-- START SCREEN -->
<div id="startScreen">
  <!-- 1. create input for player's name -->
  <div id="userInputContainer" class="width500">
    <input id="userName" placeholder="type player's name" >
    <div class="floatRight">
      <span>Generation:</span>
      <select id="level">
        <option value="1"> I </option>
        <option value="2"> II </option>
        <option value="3"> III </option>
        <option value="4"> IV </option>
        <option value="5"> V </option>
        <option value="6"> VI </option>
        <option value="7"> VII </option>
        <option value="8"> VIII </option>
      </select>
    </div>
    <div class="textCenter"><button id="playGame">GOTTA FREE THEM ALL!</button></div>
</div>
  <!-- 2. select difficulty/generation to play -->
  <!-- 3.  -->
</div>

<!-- GAME SCREEN -->
<div id="gameScreen">
  <!-- 1. keep score and availble tries -->
  <div id="scoreContainer" class="width500">
    <div id="scoreDiv" class="floatLeft">score:<span id="scoreNum"></span></div>
    <div id="livesDiv" class="floatRight"><span id="tryLeftNum">10</span> tries left</div>
  </div>
