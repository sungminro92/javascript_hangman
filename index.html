<!DOCTYPE html>
<html>
<head>
   <title>FREE-MON</title>
   <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

   <!-- FONT -->

   <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <!-- CSS LINK -->
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body >

<!-- LOGO LINK  -->
   <div class="logo">
      <a href="index.html"><img src="http://i.imgur.com/hWvDDEP.png" style="width:500px" ></a>
   </div>

<!-- START SCREEN -->
  <div id="startScreen">
    <!-- 1. create input for player's name -->
    <div id="userInputContainer" class="width500">
      <input id="userName" placeholder="type player's name" >
      <div class="floatRight">
        <span>Generation:</span>
        <select id="level">
          <option value="1"> I </option>
          <option value="2"> II </option>
          <option value="3"> III </option>
          <option value="4"> IV </option>
          <option value="5"> V </option>
          <option value="6"> VI </option>
          <option value="7"> VII </option>
          <option value="8"> VIII </option>
        </select>
      </div>
      <div class="textCenter"><button id="playGame">GOTTA FREE THEM ALL!</button></div>
      <div class="textCenter"><button id="resetPokemon">Reset Pokemon</button></div>
    </div>
  </div>


  <!-- GAME SCREEN -->
  <div id="gameScreen" style="display: none">
    <!-- 1. keep score and availble tries -->
    <div id="scoreContainer" class="width500">
      <div id="scoreDiv" class=""><span id="playerName"></span>'s score:<span id="scoreNum">0</span></div>
      <div id="livesDiv" class=""><span id="guessNum">10</span> tries left</div>
      <button id="changeGeneration">change Generation</button>
    </div>

    <!-- 2. pokemon display area  -->
    <div class="pokemonBox" width="500px" height="500px"> </div>

    <!-- <canvas id="myCanvas" width="500" height="500" style="border-top:5px solid #000000; border-bottom: 5px solid #000000; "></canvas> -->

    <!-- GUESSED LETTER DIV -->
    <div id="letterGuessContainer" class=""></div>

    <!-- 3. lay alphabets -->
    <div class="alphabetsContainer pd20"></div>
   </div>


   <!-- P5.js CANVAS -->
   <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
   <!-- BOOTSTRAP JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   <!-- JAVASCRIPT FILE  -->
   <script src="js/script.js"></script>


</body>
</html>
